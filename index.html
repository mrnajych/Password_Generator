<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container ">
        <h1>Password Generator</h1>
        <div class="display-container">
            <!-- custom attribute data-PasswordDisplay -->
            <input readonly placeholder="Password" data-passwordDisplay class="display">
            <button data-copy class="copy-button">
                <span data-copyMsg class="tool-tip" ></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            
            <!-- p assword lenght  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber class="text-sizes">0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p> 
                <div class="indicator" data-indicator></div>
            </div>
            
            <!-- Generate password -->
            <button class="generatebutton">GENERATE PASSWORD</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
